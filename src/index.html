  <script>
    $(document).ready(function () {
      $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

          theme: 'bootstrap4'
        })

        // Datemask mm/dd/yyyy
        // $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' });
        // $('[data-mask]').inputmask();

        $("#dataTableDefault").DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": true,
          "ordering": true,
          "info": true,
          "autoWidth": false,
          "responsive": true,
          buttons: [
            {
              extend: 'pdf',
              filename: 'transactions.pdf',
              title: 'Transactions',
              exportOptions: {
                columns: ':visible'
              }
            },
            'colvis'
          ],
        }).buttons().container().appendTo('#dataTableDefault_wrapper .col-md-6:eq(0)');
