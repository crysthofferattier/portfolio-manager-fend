<div class="content-wrapper" style="min-height: 1345.6px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit Transaction</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title"></h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form [formGroup]="formTransaction" (ngSubmit)="onSubmit()">
                            <div class="card-body">
                                <input type="text" class="form-control" id="id" maxlength="10" placeholder="id" formControlName="id" hidden="hidden">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="symbol">Symbol</label>
                                            <input type="text" class="form-control" id="symbol" maxlength="10"
                                                placeholder="SYMBOL" formControlName="symbol">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="symbol">Date</label>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i
                                                            class="far fa-calendar-alt"></i></span>
                                                </div>
                                                <input type="text" class="form-control" data-inputmask-alias="datetime" format="mm/dd/yyyy"
                                                    data-inputmask-inputformat="mm/dd/yyyy" data-mask=""
                                                    inputmode="numeric" placeholder="mm/dd/yyyy" maxlength="10"
                                                    id="trade_date" formControlName="trade_date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="symbol">Value</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">$</span>
                                            </div>
                                            <input type="number" step=".01" class="form-control" id="value"
                                                placeholder="Value" formControlName="value">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <label for="symbol">Quantity</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">#</span>
                                            </div>
                                            <input type="number" step=".01" class="form-control" id="quantity"
                                                placeholder="Value" formControlName="quantity">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <label for="type">Type</label>
                                        <div class="input-group mb-3">
                                            <select class="form-control select2 select2-hidden-accessible"
                                                style="width: 100%;" data-select2-id="1" tabindex="-1"
                                                aria-hidden="true" formControlName="type_id">
                                                <option data-select2-id="1" value="1">SELIC</option>
                                                <option data-select2-id="2" value="2">FIIS</option>
                                                <option data-select2-id="3" value="3">STOCKS</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">

                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>

<script>
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
</script>
